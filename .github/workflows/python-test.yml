# See also: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python Tests
on:
  workflow_call: {}
  # push:
  #   branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  init:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set Up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"
  deps:
    needs: [init]
    steps:
      - name: Install-Deps
        run: make init
  lint:
    needs: [deps]
    steps:
      - name: Static-Analysis
        run: make static-analysis
  test:
    needs: [lint]
    steps:
      - name: Test with pytest
        run: make utest